<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles.css') }}">
    <script defer src="{{ url_for('static', path='/main.js') }}"></script>
  </head>
  <body>
    <div>
      <h1>Welcome to Online Go</h1>

      <!-- Create Game -->
      <div>
        <label for="boardSize">Select Board Size:</label>
        <select id="boardSize">
          <option value="19" selected>19x19</option>
          <option value="13">13x13</option>
          <option value="9">9x9</option>
        </select>
        <label for="timeControl" style="margin-left: 10px;">Time Control:</label>
        <select id="timeControl">
          <option value="none">None (casual)</option>
          <option value="15">15 seconds</option>
          <option value="300">5 minutes</option>
          <option value="600">10 minutes</option>
          <option value="900">15 minutes</option>
          <option value="1800">30 minutes</option>
          <option value="5m+10s">5m + 10s byo-yomi</option>
          <option value="10m+5s">10m + 5s byo-yomi</option>
          <!-- You can tweak/add presets here -->
        </select>
        <label for="komiInput">Komi (points for White):</label>
        <input
          type="number"
          id="komiInput"
          value="7.5"
          step="1"
          min="0.5"
          style="width: 60px;"
        />
        <button id="createGameBtn">Create Game</button>
        <p id="gameIdDisplay"></p> <!-- Will display the created game ID -->
      </div>

      <!-- Join Game -->
      <div>
        <input type="text" id="gameIdInput" placeholder="Enter Game ID">
        <button id="joinGameBtn">Join Game</button>
      </div>
    </div>
  </body>
</html>
