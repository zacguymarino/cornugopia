<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Go</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
  <script>
    const gameId = "{{ game_id }}";
  </script>
  <script defer type="module" src="{{ url_for('static', path='/board.js') }}"></script>
  <script defer src="{{ url_for('static', path='/sgf_exporter.js')}}"></script>
</head>
<body>
  <div class="main-container">
    <div class="board-section">
      <div id="countdown" style="margin-top: 0; font-weight: bold; color: #990033;"></div>
      <div id="finalizeScoreMessageContainer" style="margin-top: 5px; font-weight: bold; color: #990033;"></div>
      <div id="timers" style="margin-top: 5px;">
        <span>
          <strong>Black:</strong> <span id="blackTimer">--:--</span>
          &nbsp;&nbsp;
          <strong>White:</strong> <span id="whiteTimer">--:--</span>
        </span>
      </div>
      <canvas id="gameCanvas"></canvas>
    </div>

    <div class="side-panel">
      <div id="waitingMessage" class="message" style="display: none;">
        Waiting for another player to join...
      </div>

      <label>
        <input type="checkbox" id="doubleClickToggle" />
        Require double-click to confirm moves
      </label>

      <div id="controlsContainer"></div>

      <div id="actionButtons">
        <button id="passBtn">Pass</button>
        <button id="resignBtn" class="resign">Resign</button>
      </div>

      <div id="finalizeScoreContainer"></div>

      <div id="playerStatus">
        <p id="playerColor">Your Color: <span></span></p>
        <p id="turnIndicator">Turn: <span></span></p>
      </div>

      <button id="downloadSGF">Download SGF</button>

      <div id="gameOverMessage">
        <!-- Message will be injected via JavaScript -->
      </div>

      <div id="chatContainer">
        <div id="chatMessages"></div>
        <div id="chatControls">
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <button id="sendChatBtn">Send</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
