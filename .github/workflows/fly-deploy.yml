name: Build & Deploy to Fly

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          if [ -d tests ]; then
            echo "tests/ found â€” installing pytest and running tests"
            pip install pytest
            pytest --maxfail=1 --disable-warnings -q
          else
            echo "No tests/ directory, skipping test step"
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "${{ runner.tool_cache }}/flyctl/bin" >> $GITHUB_PATH

      - name: Authenticate with Fly
        run: flyctl auth token ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly
        run: flyctl deploy --config fly.toml --remote-only
